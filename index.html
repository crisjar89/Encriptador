<html>
    <!DOCTYPE html>
    <html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="titulo">
        <h1><img id="logo" src="img/Logo.png"></h1>
        <h2>Encriptador de texto</h2>
    </header>
    <main>
        <div class="principal">
            <textarea id="texto-nuevo" rows="20" cols="45" placeholder="Escribe el texto aquí!"></textarea>
            <p>Solo letras minúsculas y sin acentos</p>
            <button>Encriptar</button>
            <button>Desencriptar</button>
        </div>

        <div class="secundario">
            <textarea id="texto-procesado" rows="20" cols="20"></textarea>
            <button>Copiar</button>
        </div>
    </main>
</body>
