<html>
    <!DOCTYPE html>
    <html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="stylehome.css">
</head>
<body>
    <main>
        <section section="principal">
            <img class="logo" src="img/Logo.png"/>
            <textarea id="texto-nuevo" class="texto-nuevo" placeholder="¡Escribe el texto aquí!"></textarea>
            <p class="principal-dos"><img src="img/sig.png" class="signo">Escribe solamente minúsculas y sin acentos.</p>
            <div class="botones">
                <button class="encriptar" onclick="botonEncriptar()">Encriptar</button>
                <button class="desencriptar" onclick="botonDesncriptar()">Desencriptar</button>
            </div>
        </section>
        <section class="secundario">
            <textarea id="texto-encriptado" class="texto-encriptado"></textarea>
            <img class="muneco" src="img/Muñeco.png"/>
        </section>
    </main>
    <script src="app.js"></script>
</body>
